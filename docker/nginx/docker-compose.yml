version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: myfinance-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/blue-green.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx_logs:/var/log/nginx
    environment:
      - NGINX_UPSTREAM=${NGINX_UPSTREAM:-blue}
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nginx_logs:
    driver: local

networks:
  myfinance-network:
    driver: bridge