upstream myfinance_api {
    server myfinance-api-blue:80;
    # server myfinance-api-green:80; # Uncomment when switching to green
}

upstream myfinance_client {
    server myfinance-client-blue:80;
    # server myfinance-client-green:80; # Uncomment when switching to green
}

# Health check endpoint for API
server {
    listen 80;
    server_name health.myfinance.local;

    location /api/health {
        proxy_pass http://myfinance_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /client/health {
        proxy_pass http://myfinance_client/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check specific settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}

# API Server Configuration
server {
    listen 80;
    server_name api.myfinance.local api.myfinance.com;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # API routes
    location / {
        proxy_pass http://myfinance_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Add environment header for debugging
        add_header X-Environment-Color ${NGINX_UPSTREAM};
    }

    # Health check endpoint
    location /health {
        proxy_pass http://myfinance_api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Quick health check settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        
        # Cache health check responses briefly
        proxy_cache_valid 200 5s;
    }
}

# Client Server Configuration
server {
    listen 80;
    server_name myfinance.local myfinance.com;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://myfinance_client;
        proxy_set_header Host $host;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Add environment header for debugging
        add_header X-Environment-Color ${NGINX_UPSTREAM};
    }

    # Main application
    location / {
        proxy_pass http://myfinance_client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Add environment header for debugging
        add_header X-Environment-Color ${NGINX_UPSTREAM};
    }
}

# Default server for unknown hosts
server {
    listen 80 default_server;
    server_name _;
    return 444; # Close connection without response
}