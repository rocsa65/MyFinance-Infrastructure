version: '3.8'

services:
  # Production API
  myfinance-api:
    image: ${DOCKER_REGISTRY}/myfinance-server:${RELEASE_NUMBER:-latest}
    container_name: myfinance-api-prod
    restart: unless-stopped
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/finance.db
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - api_data:/data
      - api_logs:/app/logs
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Production Client
  myfinance-client:
    image: ${DOCKER_REGISTRY}/myfinance-client:${RELEASE_NUMBER:-latest}
    container_name: myfinance-client-prod
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://myfinance-api
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - myfinance-api

  # nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: myfinance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl
    networks:
      - myfinance-network
    depends_on:
      - myfinance-api
      - myfinance-client
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api_data:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local
  ssl_certs:
    driver: local

networks:
  myfinance-network:
    driver: bridge
