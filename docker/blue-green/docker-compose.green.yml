version: '3.8'

services:
  # Green Environment - Deployment Target
  myfinance-api-green:
    image: ${DOCKER_REGISTRY}/myfinance-server:${GREEN_RELEASE_NUMBER:-latest}
    container_name: myfinance-api-green
    restart: unless-stopped
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/myfinance.db
      - ASPNETCORE_URLS=http://+:80
      - ENVIRONMENT_COLOR=green
      - RELEASE_NUMBER=${GREEN_RELEASE_NUMBER}
    volumes:
      - shared_api_data:/data
      - green_api_logs:/app/logs
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  myfinance-client-green:
    image: ${DOCKER_REGISTRY}/myfinance-client:${GREEN_RELEASE_NUMBER:-latest}
    container_name: myfinance-client-green
    restart: unless-stopped
    ports:
      - "3002:80"
    environment:
      - ENVIRONMENT_COLOR=green
      - RELEASE_NUMBER=${GREEN_RELEASE_NUMBER}
      - VITE_API_URL=/api
      - REACT_APP_API_URL=/api
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - myfinance-api-green

volumes:
  shared_api_data:
    driver: local
  green_api_logs:
    driver: local

networks:
  myfinance-network:
    external: true