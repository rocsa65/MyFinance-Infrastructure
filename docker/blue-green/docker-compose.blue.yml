version: '3.8'

services:
  # Blue Environment - Currently Active
  myfinance-api-blue:
    image: ${DOCKER_REGISTRY}/myfinance-server:${BLUE_RELEASE_NUMBER:-latest}
    container_name: myfinance-api-blue
    restart: unless-stopped
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/data/myfinance.db
      - ASPNETCORE_URLS=http://+:80
      - ENVIRONMENT_COLOR=blue
      - RELEASE_NUMBER=${BLUE_RELEASE_NUMBER}
    volumes:
      - shared_api_data:/data
      - blue_api_logs:/app/logs
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  myfinance-client-blue:
    image: ${DOCKER_REGISTRY}/myfinance-client:${BLUE_RELEASE_NUMBER:-latest}
    container_name: myfinance-client-blue
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - ENVIRONMENT_COLOR=blue
      - RELEASE_NUMBER=${BLUE_RELEASE_NUMBER}
      - VITE_API_URL=/api
      - REACT_APP_API_URL=/api
    networks:
      - myfinance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - myfinance-api-blue

volumes:
  shared_api_data:
    driver: local
  blue_api_logs:
    driver: local

networks:
  myfinance-network:
    external: true