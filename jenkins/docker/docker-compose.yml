services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myfinance-jenkins
    restart: unless-stopped
    ports:
      - "8081:8080"  # Changed from 8080:8080 to avoid conflict
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./secrets:/var/jenkins_home/secrets
      - ../pipelines:/var/jenkins_home/pipelines
      - ../../scripts:/var/jenkins_home/scripts
      - ../../environments:/var/jenkins_home/environments
      - ../../docker:/var/jenkins_home/docker
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins-network
      - myfinance-network

  nginx-proxy:
    image: nginx:alpine
    container_name: myfinance-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_config:/etc/nginx/conf.d
      - nginx_main_config:/etc/nginx
      - nginx_logs:/var/log/nginx
    environment:
      - NGINX_UPSTREAM=${NGINX_UPSTREAM:-green}
    networks:
      - myfinance-network
    depends_on:
      - jenkins

volumes:
  jenkins_data:
    driver: local
  nginx_logs:
    driver: local
  nginx_config:
    driver: local
  nginx_main_config:
    driver: local

networks:
  jenkins-network:
    driver: bridge
  myfinance-network:
    external: true